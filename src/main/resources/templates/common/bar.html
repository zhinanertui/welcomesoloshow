<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>博客</title>
</head>

<body>
<!--左侧bar-->
<header class="header text-center" id="leftBar">
    <h1 class="blog-name pt-lg-4 mb-0"><a href="/about">邢世伟</a></h1>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation"
                aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navigation" class="collapse navbar-collapse flex-column">
            <div class="profile-section pt-3 pt-lg-0">
                <img class="profile-image mb-3 rounded-circle mx-auto" th:src="@{/assets/images/head_photo.jpg}"
                     src="/assets/images/head_photo.jpg" alt="image">
                <div class="bio mb-3">我们都在阴沟里，但仍有人仰望星空，即使在最最黑暗的地方，也总有人灿若星辰，就如同月黑之夜的最后一道曙光，闪耀着人性的光芒</div><!--//bio-->
                <ul class="social-list list-inline py-3 mx-auto">
                    <li class="list-inline-item"><a href="https://twitter.com/WhoCanStopMe2" target="_blank"><i
                            class="fab fa-twitter fa-fw"></i></a></li>
                    <li class="list-inline-item"><a href="https://github.com/zhinanertui" target="_blank"><i
                            class="fab fa-github-alt fa-fw"></i></a></li>
                </ul><!--//social-list-->
                <hr>
            </div><!--//profile-section-->
            <ul class="navbar-nav flex-column text-left">
                <li class="nav-item active" th:class="${activeUri=='/'?'nav-item active':'nav-item'}">
                    <a class="nav-link" href="/"><i class="fas fa-home fa-fw mr-2"></i>首页<span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item" th:class="${activeUri=='/about.html'?'nav-item active':'nav-item'}">
                    <a class="nav-link" href="/about.html"><i class="fas fa-user fa-fw mr-2"></i>关于我 </a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<!--齿轮-->
<div id="config-panel" class="config-panel d-none d-lg-block">
    <div class="panel-inner">
        <a id="config-trigger" class="config-trigger config-panel-hide text-center" href="#"><i
                class="fas fa-cog fa-spin mx-auto" data-fa-transform="down-6"></i></a>
        <h5 class="panel-title">Choose Colour</h5>
        <ul id="color-options" class="list-inline mb-0">
            <li class="theme-1 active list-inline-item"><a data-style="assets/css/theme-1.css" href="#"></a></li>
            <li class="theme-2  list-inline-item"><a data-style="assets/css/theme-2.css" href="#"></a></li>
            <li class="theme-3  list-inline-item"><a data-style="assets/css/theme-3.css" href="#"></a></li>
            <li class="theme-4  list-inline-item"><a data-style="assets/css/theme-4.css" href="#"></a></li>
            <li class="theme-5  list-inline-item"><a data-style="assets/css/theme-5.css" href="#"></a></li>
            <li class="theme-6  list-inline-item"><a data-style="assets/css/theme-6.css" href="#"></a></li>
            <li class="theme-7  list-inline-item"><a data-style="assets/css/theme-7.css" href="#"></a></li>
            <li class="theme-8  list-inline-item"><a data-style="assets/css/theme-8.css" href="#"></a></li>
        </ul>
        <a id="config-close" class="close" href="#"><i class="fa fa-times-circle"></i></a>
    </div><!--//panel-inner-->
</div><!--//configure-panel-->

<!--底部-->
<footer class="footer text-center py-2 theme-bg-dark design">
    <small class="copyright">设计师   <i class="fas fa-heart" style="color: #fb866a;"></i>   <a
            href="" target="_blank">Xing</a></small>
</footer>

</body>
</html>
